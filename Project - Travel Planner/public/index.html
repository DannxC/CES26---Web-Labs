<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de navegação com botão de Sign in -->
    <nav class="navbar navbar-light", style="background-color: #3f79b3; padding: 10px">
      <a class="brand-name" href="./index.html">Travel Planner</a>
      
      <!-- Conteúdo centralizado da navbar -->
      <div class="navbar-nav ml-auto">
          <div id="user-info" class="nav-item" style="display: none;">
              <!-- Logado como: <span id="user-email"></span> -->
              Logado com Google
          </div>
          <button class="btn btn-outline-primary" id="signin-btn" type="submit">Logue com o Google</button>
      </div>
    </nav>


    <!-- Travel Assistance -->
    <h1 class="main-title" style="text-align: center">Assistente de Viagens</h1> <!-- Título Adicionado -->
    <div class="container">
        <div class="chat-section">
            <h2>Chat</h2>
            <div id="chat-box">
                <!-- Mensagens do chat vão aqui -->
            </div>
            <input type="text" id="chat-input" placeholder="Me conte sobre sua viagem!" style="background-color: #e8f0fa;">
            <button id="send-btn">Enviar</button>
        </div>

        <div class="planner-section">
            <h2>Planner</h2>
            <div id="planner-box">
                <!-- Itens do planner vão aqui -->
            </div>
        </div>
    </div>

    <footer>
        <p>Desenvolvido por alunos do ITA.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
